<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro-style.css">
    <title>Registro</title>
    <script src="js/registros.js" defer></script>
</head>

<body>
    <main class="slide-in-bottom">
        <div class="container">
            <div class="login-container">
                <div class="register">
                    <h2>Registrarse</h2>
                    <form action="php/registro.php" method="POST" id="register-form">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="nombre" required>
                        <input type="email" name="correo" id="correo" placeholder="Correo" class="correo" required>
                        <input type="password" name="password" id="pass" placeholder="Contraseña" class="pass" required>
                        <input type="password" name="repassword" id="repass" placeholder="Confirma contraseña" class="repass" required>
                        <input type="submit" class="submit" value="REGISTRARSE">
                    </form>
                    <p id="message"></p>
                    <a href="login.html">
                </div>
                <div class="login">
                    <h2>Iniciar Sesión</h2>
                    <div class="login-items">
                        <button class="fb"><i class="fab fa-facebook-f"></i> Acceder con Facebook</button>
                        <button class="tw"><i class="fab fa-twitter"></i> Acceder con Twitter</button>
                        <button class="correo"><i class="fas fa-envelope"></i> Acceder con Correo</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
